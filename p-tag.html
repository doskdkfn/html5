<body>
    <h1>일반 텍스트를 표시하는 태그</h1>
    <p>paragraph의 줄임말로, 텍스트 단락(또는 문장)을 만들때 사용하는데 단락이란,
        텍스트 덩어리를 말합니다.</p>
        <h2>p태그 예시</h2>
        <P>짧은 문장 또는 단락</P>
        <p>긴 문장 또는 단락은 이렇게 표현되기도 합니다.</p>
