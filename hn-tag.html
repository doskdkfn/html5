<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <title>택스트 관련 태그들</title>
</head>
<body>
    <h1>텍스트를 덩어리로 묶어주는 태그</h1>
    <p>제목 텍스트는 일반 텍스트보다 굵고 진하고 표시됩니다. 이러한 태그는
        h1 부터 h6까지 있습니다.</p>
        <h2>hn태그 예시</h2>
        <h1>아주 중요한 텍스트</h1>
        <h2>그다음 중요한 텍스트</h2>
        <h3>그다음 중요한 텍스트</h3>
        <h4>그다음 중요한 텍스트</h4>
        <h5>그다음 중요한 텍스트</h5>
        <h6>그다음 중요한 텍스트</h6>
</html>
